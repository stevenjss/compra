        <h2>
			Al dar clic en el botón de comprar, serás el dueño de esta obra de arte digital. 
			<br><br>
			Este NFT ha sido creado con tecnología blockchain, lo que garantiza su autenticidad y exclusividad.

			¡No pierdas la oportunidad de tener esta pieza única en tu poder!
		</h3>

        <br><br>
		<div  align="center">
			<button class="pay-button">Comprar con MetaMask</button>
			<div id="status"></div>
		</div>


</div>

  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0xe0aeB26D22c422501e27A84E7Dc021B662934249'
        const amountEth = 1

        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Payment failed', err)
            $('#status').html('Payment failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Payment successful')
          }
        })
      })
    }
  </script>
